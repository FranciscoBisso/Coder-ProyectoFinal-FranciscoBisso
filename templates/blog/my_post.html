{% extends 'home.html' %} {% load static %}
<!-- styles -->
{% block styles %}
<link rel="stylesheet" href="{% static 'css/form.css'%}" />
{% endblock %} {% block title %}
<title>MY POSTS</title>
{% endblock %} {% block main %}

<h2 class="font-color" style="text-align: center; padding: 10% 0 5%">
	All my posts:
</h2>

<div
	style="
		display: flex;
		flex-wrap: wrap;
		justify-content: space-around;
		margin: 0 auto;
		width: 90%;
	"
>
	{% for post in posts %}
	<div
		style="
			border-radius: 0.375rem;
			background-color: #161a1d;
			padding: 2% 4%;
			margin: 2%;
		"
	>
		<h4 class="font-color" style="padding-bottom: 2%">{{post.title}}</h4>
		<img
			src="{{post.img.url}}"
			style="width: 400px; height: 400px; border-radius: 0.375rem"
		/>
		<h6 style="color: #ebebeb">{{post.date}}</h6>

		<div
			style="
				display: flex;
				justify-content: space-around;
				padding-top: 2%;
			"
		>
			<a
				style="text-decoration: none; color: #39b54a"
				href="{% url 'Comment' post.id %}"
				>See more</a
			>

			<a
				class="font-color"
				style="text-decoration: none"
				href="{% url 'EditPost' post.id %}"
				>Edit</a
			>

			<a
				style="color: red; text-decoration: none"
				href="{% url 'DeletePost' post.id %}"
				>Delete</a
			>
		</div>
	</div>
	{% endfor %}
</div>

{% endblock %}
