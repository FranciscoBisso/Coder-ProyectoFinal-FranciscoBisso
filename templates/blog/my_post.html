{% extends 'home.html' %} {% load static %}
<!-- styles -->
{% block styles %}
<link rel="stylesheet" href="{% static 'css/form.css'%}" />
{% endblock %} {% block title %}
<title>MY POSTS</title>
{% endblock %} {% block main %}

<h2 class="font-color" style="text-align: center; padding: 10% 0 5%">
	All my posts:
</h2>

<div
	style="
		display: flex;
		justify-content: space-around;
		flex-direction: column;
		align-items: center;
		margin: 0 auto;
		width: 90%;
	"
>
	{% for post in posts %}

	<div style="padding-bottom: 2%; border-radius: 0.375rem">
		<h5 class="font-color">
			<p style="color: #ebebeb">{{post.date}}</p>
		</h5>
		<h4 class="font-color">
			<p style="color: #ebebeb">title:</p>
			{{post.title}}
		</h4>
		<h6 class="font-color">{{post.subtitle}}</h6>
		<img
			src="{{post.img.url}}"
			style="width: 400px; height: 400px; border-radius: 0.375rem"
		/>
		<a
			style="text-decoration: none; display: block; text-align: center"
			href="#"
			>Comment</a
		>
		<a
			style="text-decoration: none; display: block; text-align: center"
			href="{% url 'EditPost' post.id %}"
			>Edit</a
		>
		<a
			style="text-decoration: none; display: block; text-align: center"
			href="{% url 'DeletePost' post.id %}"
			>Delete</a
		>
	</div>
	{% endfor %}
</div>

{% endblock %}
